<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - Proctoring System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .login-form {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="text-center mb-4">Login</h2>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="user_type">I am a:</label>
                    <select class="form-control" id="user_type" name="user_type" onchange="togglePassword()">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-group" id="password_group" style="display: none;">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            var userType = document.getElementById('user_type').value;
            var passwordGroup = document.getElementById('password_group');
            
            if (userType === 'admin') {
                passwordGroup.style.display = 'block';
                document.getElementById('password').required = true;
            } else {
                passwordGroup.style.display = 'none';
                document.getElementById('password').required = false;
            }
        }
    </script>
</body>
</html>
